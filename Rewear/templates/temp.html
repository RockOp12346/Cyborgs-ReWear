{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Listing - ReWear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'styles/main.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .product-gallery-thumb {
            width: 100px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            margin: 5px;
        }
        .main-product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .search-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search Section -->
        <div class="search-container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Search items...">
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="mt-4">
            <div class="row">
                <!-- Left Column - Main Product Image -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body p-2">
                            <img src="{% static 'images/placeholder.svg' %}" alt="Product" class="main-product-image">
                        </div>
                    </div>
                    <!-- Thumbnail Gallery -->
                    <div class="d-flex justify-content-start mt-3 flex-wrap">
                        <img src="{% static 'images/placeholder.svg' %}" class="product-gallery-thumb" alt="Product thumbnail">
                        <img src="{% static 'images/placeholder.svg' %}" class="product-gallery-thumb" alt="Product thumbnail">
                        <img src="{% static 'images/placeholder.svg' %}" class="product-gallery-thumb" alt="Product thumbnail">
                        <img src="{% static 'images/logo.png' %}" class="product-gallery-thumb" alt="Product thumbnail">
                    </div>
                </div>

                <!-- Right Column - Product Details -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Product Name</h2>
                            <p class="text-muted">Product Description</p>
                            
                            <div class="description-box border rounded p-3 mt-4">
                                <ul class="list-unstyled">
                                    <li class="mb-2">Category: <span class="text-muted">Clothing</span></li>
                                    <li class="mb-2">Size: <span class="text-muted">Medium</span></li>
                                    <li class="mb-2">Condition: <span class="text-muted">Like New</span></li>
                                    <li class="mb-2">Points Required: <span class="text-muted">100</span></li>
                                </ul>
                            </div>

                            <div class="mt-4">
                                <button class="btn btn-primary btn-lg w-100 mb-2">Request Swap</button>
                                <button class="btn btn-outline-primary btn-lg w-100">Redeem with Points</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-light py-3 mt-4">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <p class="text-muted">&copy; 2025 ReWear. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Image gallery functionality
        document.querySelectorAll('.product-gallery-thumb').forEach(thumb => {
            thumb.addEventListener('click', function() {
                const mainImage = document.querySelector('.main-product-image');
                const thumbSrc = this.src;
                mainImage.src = thumbSrc;
            });
        });
    </script>
    
</body>
</html>
