{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">

<head>
    <!-- <script src="assets/js/color-modes.js"></script> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Sign Up - Health-Horizon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            /* Ensure full height */
            margin: 0;
            /* Remove default margin */
            overflow: hidden;
            /* Prevent scrolling */
        }

        .bg-container {
            background-image: url("{% static 'images/backdrop.svg' %}");
            /* Local image path */
            background-size: cover;
            /* Cover the entire page */
            background-position: center;
            /* Center the image */
            display: flex;
            /* Use flexbox for centering */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            height: 100%;
            /* Full height */
            position: relative;
            /* Position relative for the button */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            /* Slightly transparent white */
            border-radius: 10px;
            padding: 20px;
            /* Reduced padding for height */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            align-items: center;
            /* height: 90%; */
            width: 450px;
            /* Increased width */
            position: relative;
            /* Position relative for the close button */
        }

        .form-signin {
            width: 90%;
            /* Adjusted width */
            margin: 0 auto;
            /* Centered horizontally */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: transparent;
            font-size: 1.5rem;
            cursor: pointer;
            color: #000;
            /* Color of the close button */
        }

        .separator {
            margin: 10px 0;
            /* Space around the separator */
            border-top: 1px solid #ccc;
            /* Separator line */
        }

        .text-small {
            font-size: 0.875rem;
            /* Smaller font size */
            color: #6c757d;
            /* Bootstrap's muted text color */
        }

        h1 {
            font-weight: bold;
            /* Bold font for the title */
            color: #333;
            /* Darker color for better contrast */
        }
        
        .form-control {
            border-radius: 5px;
            /* Rounded corners */
            border: 1px solid #ced4da;
            /* Light border */
            padding: 10px 15px;
            /* Padding for better spacing */
            font-size: 1rem;
            /* Font size */
            transition: border-color 0.3s, box-shadow 0.3s;
            /* Smooth transition for focus effects */
        }

        .form-control:focus {
            border-color: #007bff;
            /* Change border color on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            /* Add shadow effect on focus */
            outline: none;
            /* Remove default outline */
        }
        
        .form-floating>label {
            transition: all 0.2s ease;
            /* Smooth transition for label */
            color: #6c757d;
            /* Default label color */
        }

        .form-floating>input:focus~label,
        .form-floating>input:not(:placeholder-shown)~label {
            transform: translateY(-1.5rem) translateX(0.15rem) scale(0.85);
            /* Move label up */
            color: #007bff;
            /* Change label color on focus */
        }
        
        .logo-container {
            display: flex;
            /* Use flexbox */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            /* margin-bottom: 1px; */
            /* Space below the logo */
        }
    </style>
</head>

<body>

    <div class="bg-container">
        <div class="login-container" id="loginContainer">
            <main class="form-signin w-100 m-auto">
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                    <div class="logo-container "> <!-- Container for the logo -->
                        <img class="logo mb-1" src="{% static 'images/ReWear.png' %}" alt="Logo" height="25">
                    </div>
                    <h1 class="h3 mb-1 text-center">Sign up</h1> <!-- Updated title -->
                    <p class="text-small text-center">To create your account</p> <!-- Additional text -->

                    <div class="d-flex mb-3">
                        <div class="form-floating flex-fill me-2">
                            <input type="text" name="firstname" class="form-control" id="floatingFirstName" placeholder="First name"
                                required>
                            <label for="floatingFirstName">First Name</label>
                        </div>
                        <div class="form-floating flex-fill">
                            <input type="text" name="lastname" class="form-control" id="floatingLastName" placeholder="Last name"
                                required>
                            <label for="floatingLastName">Last Name</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput1" placeholder="name@example.com"
                            required>
                        <label for="floatingInput1">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput2" placeholder="name@example.com"
                            required>
                        <label for="floatingInput2">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="floatingPassword1" placeholder="Password"
                            required>
                        <label for="floatingPassword1">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Confirm Password"
                            required>
                        <label for="floatingPassword2">Confirm Password</label>
                    </div>

                    <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>

                    <div class="separator"></div> <!-- Separator line -->

                    <center>   
                        <div>
                            <style>
                                h6{
                                    color: red;
                                }
                            </style>
                            {% for message in messages %}
                            <h6>{{message}}</h6>
                            {% endfor %}
                        </div>
                    </center>

                    <div class="text-center">
                        <p class="mb-0">Already Have an account? <a href="/login" class="text-muted">Log in</a></p>
                    </div>
                </form>
                <a href="{% provider_login_url 'github' %}" class="btn btn-secondary">
      <i class="fa fa-github fa-fw"></i>
      <span>Login with GitHub</span>
            </main>
        </div>
    </div>

    <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
